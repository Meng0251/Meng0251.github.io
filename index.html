<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>蔡恩典</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body class="dark">
  <!-- 上方功能列 -->
  <div class="top-bar">
    <div class="left-controls">
      <button onclick="toggleTheme()">🌓</button>
    </div>
    <div class="right-controls">
      <button onclick="setLanguage('zh')">中文</button>
      <button onclick="setLanguage('en')">EN</button>
    </div>
  </div>

  <!-- 中央內容 -->
  <div class="container">
    <h1><span id="typed"></span></h1>
    <p class="subtitle" data-i18n="subtitle">一位熱愛創作與探索的學生 / 創作者</p>

    <div class="links">
      <a href="https://github.com/meng0251" target="_blank">GitHub</a>
      <a href="mailto:dreyu203@gmail.com">Email</a>
      <a href="https://instagram.com/meng0251" target="_blank">Instagram</a>
    </div>
  </div>

<!-- 自我介紹區塊 1 -->
<section class="intro-section" data-i18n-section="intro1">
  <h2 data-i18n="intro1_title">關於我</h2>
  <p data-i18n="intro1_text">
    我是一位對創作、科技、語言有著極大熱情的學生，喜歡用影像、文字與程式探索這個世界。
    無論是做影片、寫詩、還是寫程式，我總是在尋找「怎麼樣讓大家都能輕鬆明白」。
    這個網站將會是我創作歷程的記錄與延伸。
  </p>
</section>

<!-- 自我介紹區塊 2 -->
<section class="intro-section" data-i18n-section="intro2">
  <h2 data-i18n="intro2_title">未來方向</h2>
  <p data-i18n="intro2_text">
    我希望未來能結合科技與人文，創造具有影響力的內容。
    也許是一部講述科技焦慮的紀錄片，也許是一首記錄日常的歌，
    甚至是一個能幫助他人的時間管理 App。比起專注單一領域，我更在意不同能力交會時產生的火花。
  </p>
</section>

<!-- 自我介紹區塊 3 -->
<section class="intro-section" data-i18n-section="intro3">
  <h3 data-i18n="intro3_title">使用語言</h3>
  <p data-i18n="intro3_text">
    我使用的程式語言包括C++ HTML 還有 PYTHON
  </p>
</section>

  <!-- 語言與主題邏輯 -->
  <script src="lang.js"></script>
  <script>
    const typedStrings = {
      zh: [
        "你好，我是蔡恩典。",
        "我喜歡創作、寫程式、拍片。",
        "這是我的個人網站，歡迎來到這裡 :)"
      ],
      en: [
        "Hi, I'm CZ.",
        "I love creating, coding, and making videos.",
        "Welcome to my personal site :)"
      ]
    };

    let typed;

    function setLanguage(lang) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.textContent = i18n[lang][key];
      });
      if (typed) typed.destroy();
      typed = new Typed("#typed", {
        strings: typedStrings[lang],
        typeSpeed: 50,
        backSpeed: 30,
        backDelay: 2000,
        loop: true
      });
    }

    function toggleMusic() {
      const music = document.getElementById("bg-music");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark");
      body.classList.toggle("light");
    }

    setLanguage("zh"); // 預設中文
  </script>
</body>
</html>
