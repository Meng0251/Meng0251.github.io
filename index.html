<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>蔡恩典</title>
  <link rel="icon" href="image\CZicon.png" type="image/png">
  <style>
    :root {
      --bg-light: #fdfdfd;
      --bg-dark: #121212;
      --text-light: #111;
      --text-dark: #f4f4f4;
      --spacing: 15em;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', 'Noto Sans TC', sans-serif;
      background: linear-gradient(-45deg, rgba(224,224,224,0.8), rgba(249,249,249,0.8), rgba(220,220,220,0.8), rgba(250,250,250,0.8));
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: var(--text-light);
      letter-spacing: 0.05em;
      line-height: 1.8;
      font-size: 16px;
      transition: background 0.6s ease, color 0.6s ease;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .dark-mode {
      background: linear-gradient(-45deg, rgba(30,30,30,0.85), rgba(18,18,18,0.85), rgba(44,44,44,0.85), rgba(13,13,13,0.85));
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: var(--text-dark);
    }

    header {
      text-align: center;
      padding: 2em 1em 1em;
      font-size: 10em;
      font-weight: 900;
      letter-spacing: 0.25em;
      text-shadow: 6px 6px 12px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.2);
      color: #ff7e5f; /* 3D 文字顏色修改 */
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    section {
      max-width: 800px;
      margin: var(--spacing) auto;
      padding: 0 1.5em;
    }

    h1, h2 {
      font-weight: 500;
      letter-spacing: 0.1em;
      margin-bottom: 0.6em;
    }

    h1 { font-size: 2em; margin-top: 0.5em; }
    h2 { font-size: 1.4em; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }

    ul { padding-left: 1.2em; }
    li { margin-bottom: 0.6em; }

    .portfolio-grid { display: flex; flex-wrap: wrap; gap: 1.5em; margin-top: 1em; }
    .portfolio-item { flex: 1 1 calc(50% - 1.5em); background: rgba(255,255,255,0.7); padding: 1.2em; border: 1px solid #eee; box-shadow: 0 1px 2px rgba(0,0,0,0.03); transition: transform 0.2s ease; backdrop-filter: blur(6px); }
    .dark-mode .portfolio-item { background: rgba(30,30,30,0.7); border-color: #444; }
    .portfolio-item:hover { transform: translateY(-2px); }
    .hidden { display: none; }
    @media (max-width: 600px) { .portfolio-item { flex: 1 1 100%; } }

    #contact { margin-top: 4em; border-top: 1px solid #eee; padding-top: 2em; font-size: 0.95em; color: inherit; text-align: center; }
    #contact ul { list-style: none; padding: 0; display: flex; justify-content: center; gap: 1em; }
    #contact li { margin-bottom: 0.4em; }
    a { color: inherit; text-decoration: none; }
    a:hover { text-decoration: underline; }

    footer { text-align: center; padding: 1.5em; font-size: 0.9em; border-top: 1px solid #eee; margin-top: 3em; color: inherit; opacity: 0.8; }
    .social-icon { width: 32px; height: 32px; }
  </style>
</head>
<body>

<header>
  SanVan
</header>

<section id="intro">
  <h1 data-zh="嗨，我是蔡恩典。" data-en="Hi, There's Cz">嗨，我是蔡恩典</h1>
  <p data-zh="蔡恩典是一位新世代影片創作者與網絡觀察者，
專注於程式設計的學習，同時挑戰音樂創作與影片創坐等全新的領域。
製作的項目領域從社會觀察到自我探索。" 
     data-en="I'm an emotionally driven creator from Taichung. In my spare time, I draw inspiration from the stories and works of renowned poets like Yu Guangzhong and Xu Zhimo, crafting poems rich with emotion and personal reflection. ">
     蔡恩典是一位新世代影片創作者與網絡觀察者，
專注於程式設計的學習，同時挑戰音樂創作與影片創坐等全新的領域。
製作的項目領域從社會觀察到自我探索。
</section>

<section id="resume">
  <h2 data-zh="履歷" data-en="Resume">履歷</h2>
  <ul>
    <li data-zh="熟悉 C++ 與 Python" data-en="Familiar with C++ and Python">熟悉 C++ 與 Python</li>
    <li data-zh="曾製作過音樂影片" data-en="Produced interview shows,and personal videos">製作過訪談節目與個人影片</li>
    <li data-zh="目前正在學習App/網頁開發與影片剪輯" data-en="Currently learning App/Website development and video editing">目前正在學習 APP/網站 開發與影片剪輯</li>
  </ul>
</section>

<section id="portfolio">
  <h2 data-zh="作品集" data-en="Portfolio">作品集</h2>
  <div class="portfolio-item" data-category="code" onclick="toggleDetail(this)">
    <strong data-zh="【燈】" data-en="Personal Website">【燈】</strong>
    <p data-zh="【燈】是由三凡和艾瑞克共同製作的歌曲。" data-en="Responsive personal website made with pure HTML/CSS/JS.">【燈】是由三凡和艾瑞克共同製作的歌曲。</p>
    <div class="portfolio-detail hidden">
      <p data-zh="透過此URL開啟：unablelink" 
         data-en="This website includes my personal experiences and portfolio.">透過此URL開啟：unablelink</p>
    </div>
  </div>
</section>

<section id="contact">
  <h2 data-zh="聯絡我" data-en="Contact Me">聯絡我</h2>
  <p data-zh="社群連結" data-en="Feel free to email or connect with me on social media!">社群連結</p>
  <ul>
    <li><a href="http://discord.gg/mcySTcNeTh" target="_blank"><img src="images1.png" alt="Website" class="social-icon"></a></li>
    <li><a href="https://instagram.com/meng0251" target="_blank"><img src="ig.png" alt="Instagram" class="social-icon"></a></li>
  </ul>
</section>

<footer>
  © 2025 蔡恩典 | All Rights Reserved
</footer>

<script>
  function toggleDetail(item) {
    const detail = item.querySelector('.portfolio-detail');
    if (detail) {
      detail.classList.toggle('hidden');
    }
  }
</script>

</body>
</html>
